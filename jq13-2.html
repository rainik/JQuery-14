<!DOCTYPE html>
<html>
   <head>
      <title>jQuery</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <script src = "jquery-2.1.4.js"></script>
   </head>
   <body>
      <div>Текст, который умеет менять свой цвет.</div>
      <button id="red">Красный</button>
      <button id="green">Зеленый</button>
      <button id="blue">Синий</button>
      <button id="black">Сброс</button>
      <script>
         /*1. Напишите обработчик событий, который по нажатию любой клавиши, устанавливает цвет тексту в элементе <div> равный идентификатору клавиши, на которую нажали.
			Примечание: в данном задании нужно написать не четыре обработчика событий, для каждой клавиши отдельно, а один обработчик для всех клавиш сразу.
			2. Добавьте в элемент <body> элемент <button> с идентификатором orange, который содержит текст: Оранжевый.
*/
			$("body").delegate("button", "click", function(e) {
				var col = $(this).attr("id");
				$("div").css("color" , col);
			});
			$("body").append("<button id='orange'>Оранжевый</button>");
      </script>
   </body>
</html>
